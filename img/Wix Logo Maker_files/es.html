5-7411-4008-86f0-04b267aec12a","creationDate":1423385453000,"lastUpdateDate":1567606995000,"position":6,"locale":"es","name":"Seguridad","permalink":"/seguridad","parentPermalink":"/quiénes-somos","translated":true,"visible":true,"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/quiénes-somos/seguridad","value":"Seguridad","url":"https://support.wix.com/es/quiénes-somos/seguridad"},{"id":"243fc8b0-8412-46ad-9bee-c92c47945bca","parentId":"06e5f245-7411-4008-86f0-04b267aec12a","creationDate":1523194495000,"lastUpdateDate":1567607003000,"position":8,"locale":"es","name":"Privacidad","permalink":"/privacidad","parentPermalink":"/quiénes-somos","translated":true,"visible":true,"data":{"iconKey":"swap_calls"},"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/quiénes-somos/privacidad","value":"Privacidad","url":"https://support.wix.com/es/quiénes-somos/privacidad"}],"id":"06e5f245-7411-4008-86f0-04b267aec12a","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1381376809000,"lastUpdateDate":1567606920000,"position":44,"locale":"es","name":"Quiénes somos","permalink":"/quiénes-somos","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/quiénes-somos","value":"Quiénes somos","url":"https://support.wix.com/es/quiénes-somos"},{"children":[],"id":"cbfd850e-3798-4ffb-bc04-f91cb9ef693a","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1407633113000,"lastUpdateDate":1565683647000,"position":45,"locale":"es","name":"Nuevas funciones","permalink":"/nuevas-funciones","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/nuevas-funciones","value":"Nuevas funciones","url":"https://support.wix.com/es/nuevas-funciones"},{"children":[{"id":"7f0b2754-a010-4bc3-b626-71219491c47b","parentId":"5a18e4be-dff2-4e6a-a4d1-7074b9c92df6","creationDate":1572861168000,"lastUpdateDate":1601470010000,"position":0,"locale":"es","name":"About Editor X","permalink":"/about-editor-x-1679084","parentPermalink":"/about-editor-x","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/about-editor-x/about-editor-x-1679084","value":"About Editor X","url":"https://support.wix.com/es/about-editor-x/about-editor-x-1679084"},{"id":"48c93253-c1e0-4a35-a798-191cb410cc70","parentId":"5a18e4be-dff2-4e6a-a4d1-7074b9c92df6","creationDate":1572861221000,"lastUpdateDate":1596518238000,"position":5,"locale":"es","name":"Additional Features on Editor X","permalink":"/additional-features-on-editor-x","parentPermalink":"/about-editor-x","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/about-editor-x/additional-features-on-editor-x","value":"Additional Features on Editor X","url":"https://support.wix.com/es/about-editor-x/additional-features-on-editor-x"}],"id":"5a18e4be-dff2-4e6a-a4d1-7074b9c92df6","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1583241612000,"lastUpdateDate":1601469986000,"position":46,"locale":"es","name":"About Editor X","permalink":"/about-editor-x","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/es","publishedArticleCount":0,"draftArticleCount":0,"uri":"/about-editor-x","value":"About Editor X","url":"https://support.wix.com/es/about-editor-x"}],"homepageArticles":[{"id":"1ccc5e90-1f28-4ab9-b5d0-14042cdae5b4","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"es","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":20,"position":9,"title":"Acerca del Wix Logo Maker","content":"<div data-component-type=\"text\"><div>¿Necesitas un logo para tu negocio? Da este importante paso para captar la atención de tu marca. Con el Creador de logos Wix puedes diseñar tu propio y único logo profesional  Puedes usarlo en tu sitio web, en tus redes sociales y con cualquier otro material comercial.</div></div><div data-component-type=\"text\"><div><a href=\"https://www.wix.com/logo/maker\" target=\"_blank\">Empieza ahora</a>.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/07611794-742f-4d53-8c5b-24ba712a6934/2018/02/08/19b0df24-5121-4e96-b797-ab2c2cd442bc.png\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Preguntas Frecuentes</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Otros recibirán el mismo diseño de logo que yo?</h4><div class=\"collapsible-content\"><div>Cuando diseñas tu logo con Wix, lo personalizas por completo para que se ajuste a ti y a tu marca. Puedes elegir tu fuente, ícono, color, texto y más para que sea exclusivamente tuyo. Dicho esto, es muy poco probable, pero es posible que alguien diseñe un logo similar (o el mismo).</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Qué archivos necesito si quiero imprimir mi logo?</h4><div class=\"collapsible-content\"><div>Archivos vectoriales SVG y archivos PNG de alta resolución (5000 px x 5000 px). <br />\nObtén archivos listos para imprimir de tu logo cuando eliges el plan premium para tu Logo y Sitio web o solamente para tu Logo. </div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Cuál es la diferencia entre los archivos Vector y PNG?</h4><div class=\"collapsible-content\"><div>Los archivos de vectores (SVG) son de la mejor calidad que puedes obtener. Estos archivos son infinitamente escalables y fáciles de enviar a diseñadores o impresoras. Puedes imprimir tu logo en algo pequeño (por ejemplo, tarjeta de presentación) o en algo de mayor tamaño (por ejemplo, una valla publicitaria), manteniendo la misma alta calidad.<br /><br />Los archivos PNG tienen fondo transparente se usan mejor online.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Cómo pago mi logo?</h4><div class=\"collapsible-content\"><div>Puedes usar una tarjeta de crédito y las principales tarjetas de débito. Actualmente, Wix acepta Visa, Mastercard, American Express, Discover, JCB y Diners.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Puedo descargar un logo gratis?</h4><div class=\"collapsible-content\"><div>Sí, puedes diseñar tu logo, descargarlo y usarlo como desees, pero <br />\nsolo podrás descargar un archivo de baja resolución. Compra el plan Profesional o el plan Profesional con sitio web para obtener archivos de alta resolución, derechos completos para uso comercial y no comercial, y más.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Puedo obtener un sitio Wix con mi logo?</h4><div class=\"collapsible-content\"><div>Sí, puedes obtener uno. Cuando compras cualquier paquete de logo, puedes crear una landing page de marca gratuita con solo un clic. Tu sitio &quot;Próximamente&quot; se ajusta a la guía de estilo de tu marca, da la bienvenida a los visitantes y les da la oportunidad de registrarse por correo electrónico. Desde allí, puedes diseñar todos los detalles, agregar páginas y aplicaciones para un sitio web completo e impresionante.<br />\n</div><div><strong>Nota</strong>:</div><ul>\n  <li>Maximiza tu marca con los <a href=\"https://support.wix.com/es/article/planes-del-wix-logo-maker\" target=\"_blank\">paquetes de logotipos de Wix</a>.</li>  <li>Para saber cómo crear tu sitio de marca gratuito, haz clic <a href=\"https://support.wix.com/es/article/obtener-autom%C3%A1ticamente-un-sitio-web-gratuito-personalizado\" target=\"_blank\">aquí</a>.</li>  <li>Descubre los beneficios y características de los <a href=\"https://www.wix.com/upgrade/website\" target=\"_blank\">planes premium de Wix</a>.</li></ul></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">¿Puedo editar mi logo?</h4><div class=\"collapsible-content\"><div>Puedes editar un logo guardado en cualquier momento. La edición de un logotipo comprado creará un nuevo logotipo y deberás comprar un nuevo <a href=\"https://support.wix.com/es/article/planes-del-wix-logo-maker\" target=\"_blank\">plan de logo</a> para descargar la versión editada. Haz clic <a href=\"https://support.wix.com/es/article/editar-tu-logo\" target=\"_blank\">aquí</a> para aprender a editar un logotipo.</div></div></div></div><div data-component-type=\"text\"><div>¡Nos encantaría conocer tus comentarios! Envíanos un email a <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Información importante sobre los planes premium:</div><div class=\"info-content\"><div>Estos planes premium y funciones no están disponibles en todas las regiones y es posible que veas ofertas distintas. Si es así, y tienes consultas, por favor no dudes en contactarnos por medio de <a href=\"https://www.wix.com/contact/es\" target=\"_blank\">un ticket. </a></div></div></div></div>","draftTitle":"Acerca del Wix Logo Maker","contentLastUpdateDate":1600251044000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","e7f40f71-46eb-4999-81a5-1d78ed5fa5de","cb7cf4d8-e727-499a-a883-33677c94177d","07c98144-2ae5-43c5-9590-3d82f0444689","119522e8-5a8d-47c6-814f-ebabe28d68d7"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1519253236000,"lastPublishDate":1600251043000,"creationDate":1519120099000,"lastUpdateDate":1600251043000,"labels":[{"id":"cfebfb6b-c604-4514-8812-a27a4faf0ce7","sortOrder":0},{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/acerca-del-wix-logo-maker","url":"https://support.wix.com/es/article/acerca-del-wix-logo-maker","imported":false},{"id":"a17061b9-ab4a-481a-88e8-6d43975df537","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"es","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":69,"position":5,"title":"Descargar tu logo","content":"<div data-component-type=\"text\"><div>Después de crear y personalizar tu logo, elige cómo quieres descargarlo. Puedes optar por descargar una versión de muestra gratuita o una versión de alta resolución de tu logotipo. Para poder descargar la versión de alta resolución, debes comprar un plan premium. Wix Logo Maker ofrece 5 <a href=\"https://support.wix.com/es/article/planes-premium-del-creador-de-logos-wix\" target=\"_blank\">planes premium</a> para que elijas.</div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"4\">Aprende más sobre lo siguiente:</h2></div><div data-component-type=\"text\"><ul>\n  <li><a href=\"https://support.wix.com/es/article/descargar-tu-logo#downloading-a-free-sample-of-your-logo\" target=\"\">Descargar una muestra gratuita de tu logo</a></li>  <li><a href=\"https://support.wix.com/es/article/descargar-tu-logo#downloading-your-purchased-logo\" target=\"\">Descargar tu logo comprado</a></li></ul><div><br /></div></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"heading\"><h2 id=\"downloading-a-free-sample-of-your-logo\" level=\"3\">Descargar una muestra gratuita de tu logo</h2></div><div data-component-type=\"text\"><div>Esta es solo una versión de baja calidad de tu logo, para fines de muestra. No se recomienda utilizarlo en tu sitio web.</div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"4\">Para descargar una muestra gratuita de tu logo:</h2></div><div data-component-type=\"text\"><ol>\n  <li>Después de <a href=\"https://support.wix.com/es/article/personalizando-tu-logo\" target=\"_blank\">diseñar tu logo</a>, haz clic en <strong>Siguiente</strong> en el Editor de logotipos, o dirígete a <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"_blank\">Mis logos</a>, pasa el cursor sobre un logotipo guardado y haz clic en <strong>Descargar</strong>.</li>  <li>Selecciona una de las opciones: <strong>Obtén tu logo + un increíble sitio web</strong> u <strong>Obtén tu logo</strong> para continuar a la siguiente página.</li>  <li>Desplázate hacia abajo y haz clic en <strong>Descarga la versión gratuita de tu logo</strong>.</li></ol></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"heading\"><h2 id=\"downloading-your-purchased-logo\" level=\"3\">Descargar tu logo comprado</h2></div><div data-component-type=\"text\"><div>Después de completar la compra de tu logo, serás redirigido al Brand Studio donde podrás descargar los archivos de alta resolución de tu logo y comprar productos de marca adicionales. <a href=\"https://support.wix.com/en/article/purchasing-social-media-files-and-resizable-files-of-your-logo\" target=\"_blank\">Más información</a>.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Nota:</div><div class=\"info-content\"><div>Para descargar el logo en alta resolución, necesitas comprar uno de los 5 planes de logos. <a href=\"https://support.wix.com/en/article/wix-logo-maker-premium-plans\" target=\"_blank\">Más información</a>. </div></div></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"4\">Para descargar tu logo comprado:</h2></div><div data-component-type=\"text\"><ol>\n  <li>Ve al <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"_blank\">Wix Logo Maker</a>. </li>  <li>Pasa el cursor por encima de un logo comprado y haz clic en <strong>Ver marca</strong>.</li>  <li>Haz clic en <strong>Descargar</strong> a la derecha. </li></ol></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/13691038-5aa8-4672-9b95-348c0733cabc/2020/05/01/ecae5260-45a7-4043-91c8-df1ddf4d55a5/9bc67f31-d234-4a41-b582-aec85a883af8.png\" /></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Obtén más información:</div><div class=\"info-content\"><div>Obtén más información sobre el <a href=\"https://support.wix.com/en/article/accessing-the-logo-maker-brand-studio\">Brand Studio</a>. </div><div>Consulta los <a href=\"https://support.wix.com/es/article/tipos-de-archivos-del-creador-de-logos-wix\" target=\"_blank\">archivos de logotipos</a> disponibles en el Logo Maker. </div><div>Haz clic <a href=\"https://support.wix.com/en/article/extracting-your-logo-files-from-the-zip-folder\">aquí</a> para aprender a extraer los archivos de logotipos de un ZIP.</div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-content\"><div>¡Nos encantaría escuchar tus comentarios! Envíanos un correo electrónico a <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div></div></div>","draftTitle":"Descargar tu logo","contentLastUpdateDate":1600065105000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","e7f40f71-46eb-4999-81a5-1d78ed5fa5de","07c98144-2ae5-43c5-9590-3d82f0444689","ac599822-cc99-4764-9b62-aaf1b820a364","119522e8-5a8d-47c6-814f-ebabe28d68d7"],"multilingual":true,"hasUnpublishedChanges":true,"permalinkMatchesTitle":false,"firstPublishDate":1519251118000,"lastPublishDate":1599474649000,"creationDate":1519120232000,"lastUpdateDate":1600065105000,"labels":[{"id":"795280b3-fb2e-4c79-8046-4f3abccb51ca","sortOrder":0},{"id":"00673c57-72f3-42c3-9143-2823018c1df2","sortOrder":0},{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/descargar-tu-logo","url":"https://support.wix.com/es/article/descargar-tu-logo","imported":false},{"id":"917bbda8-c401-44af-8af6-31a44995141a","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"es","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":60,"position":3,"title":"Creando un logo con el Creador de logos Wix","content":"<div data-component-type=\"text\"><div>Crea una identidad visual para tu marca con el Creador de logos Wix. Puedes personalizar todos los aspectos del diseño para que se adapten a las necesidades de diseño de tu empresa.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/07/29/71418e6a-2013-44f7-abb8-5a898bf7ee46.gif\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Para crear tu logo:</h2></div><div data-component-type=\"text\"><ol><li>Haz clic <a href=\"https://es.wix.com/logo/maker\">aquí</a>.</li><li>Agrega el nombre y el eslogan de tu empresa o industria:<ol><li>Ingresa el nombre de tu empresa o industria.</li><li>(Opcional) Haz clic en <strong>Agregar un lema </strong>y agrega una línea atractiva sobre tu negocio.</li><li>Haz clic en <strong>¡Empecemos!</strong></li></ol></li><li>Elige tu industria:<ol><li>Comienza a escribir el nombre de tu industria.</li><li>Selecciona tu industria del menú desplegable.</li><li>Haz clic en <strong>Seguir</strong>.</li></ol></li><li>Danos una idea de tu marca:<ol><li>Selecciona los adjetivos que se adaptan a tu marca.</li><li>Haz clic en <strong>Seguir</strong>.</li></ol></li><li>Ayúdanos a comprender tu estilo:<ul><li>Haz clic en la muestra que prefieras. Como alternativa, haz clic en <strong>No me gusta ninguno</strong> si ambas muestras no coinciden con su estilo.<br /><strong>Nota:</strong> Estas muestras están destinadas a ayudarnos a conocer tu estilo. No son los diseños reales que se te presentarán al final.</li></ul></li><li>Ayúdanos a comprender tus necesidades de marca:<ol><li>\rHaz clic en los lugares relevantes donde usarías tu logotipo (puedes seleccionar más de uno). Haga clic en <strong>Otros</strong> si no encuentras la opción relevante en la lista.</li></ol></li><li>Selecciona un logo:<ol><li>Desplázate por las opciones de logo disponibles.</li><li>(Opcional) Haz clic en <strong>Cambiar el icono</strong> si te gustaría elegir un icono diferente de la lista disponible.</li><li>Desplázate sobre el logo que más te gusta y haz clic en <strong>Personalizar</strong>.</li><li><a href=\"https://support.wix.com/es/article/customizing-your-logo\">Personaliza tu logo</a> utilizando las opciones disponibles y luego <a href=\"https://support.wix.com/es/article/downloading-your-logo\">compra una versión del logo de alta calidad</a>.</li></ol></li></ol></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Importante:</div><div class=\"info-content\"><div>Una vez que hayas seleccionado, editado y guardado un logo, quedará guardado en<a href=\"https://support.wix.com/es/article/acerca-de-mis-logos\"> Mis Logos</a>. </div></div></div></div><div data-component-type=\"text\"><div>¡Nos encantaría escuchar tus comentarios! Por favor envíanos un email a <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Creando un logo con el Creador de logos Wix","contentLastUpdateDate":1561380678000,"lastOpenTask":{"id":"aa15d815-6067-43e4-9368-e1856c850d7b","type":40,"status":10,"priority":20,"createdByUserId":"13691038-5aa8-4672-9b95-348c0733cabc","creationDate":1599830347000,"lastUpdateDate":1599830347000},"openTasksCount":4,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","e7f40f71-46eb-4999-81a5-1d78ed5fa5de","35eb8f38-063e-406c-972a-3d3f8fa99412","07c98144-2ae5-43c5-9590-3d82f0444689","ea6c3705-0dc4-4e0d-9f44-7fe48d272649"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1519247654000,"lastPublishDate":1561380678000,"creationDate":1519120169000,"lastUpdateDate":1599830347000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/creando-un-logo-con-el-creador-de-logos-wix","url":"https://support.wix.com/es/article/creando-un-logo-con-el-creador-de-logos-wix","imported":false},{"id":"a9e176c1-2eb3-472b-a806-89a416ea9122","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"es","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":19,"position":4,"title":"Personalizando tu logo","content":"<div data-component-type=\"text\"><div>Al <a href=\"https://support.wix.com/es/article/creando-un-logo-con-wix-logo\" target=\"_blank\">crear tu logo</a>, el Creador de logos Wix te presenta una serie de logos de acuerdo a tus preferencias para que puedas elegir.  Desplázate sobre el logo que más te gusta y haz clic en <strong>Editar. </strong>Luego, ajusta la paleta de colores, elige la fuente, y personaliza aún más los diferentes elementos para que coincidan con tu marca.<strong><br /></strong><br /></div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149cc236-8892-426c-b677-7051f4e377ea/2018/10/16/931cbabf-4419-434b-bb1b-1a231f765264.gif\" /></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Nota:</div><div class=\"info-content\"><div>Puedes hacer clic en <strong>Intenta otro diseño</strong>, en la parte superior izquierda, y cambiar tu logo en cualquier momento. </div></div></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Para personalizar tu logo:</h2></div><div data-component-type=\"text\"><ol><li>Haz clic en <strong>Editar </strong>sobre el logo que más te guste.</li><li>Haz clic en las pestañas de la izquierda para personalizar tu logo:<ul><li><strong>Colores: </strong>(las paletas de colores están compuestas por 4 colores de manera predeterminada. Tu puedes cambiar los colores de manera individual en otras pestañas.)</li><li><strong>Nombre:</strong> personaliza el texto, la fuente y el estilo del nombre.</li><li><strong>Lema: </strong>personaliza el texto, la fuente y el estilo del Slogan.</li><li><strong>Ícono</strong>: personaliza el icono, tamaño y posición del icono del logo dentro de tu diseño. También puedes hacer clic en <strong>Buscar</strong>, junto a <strong>Cambiar el icono</strong>, para usar un ícono diferente. </li><li><strong>Forma:</strong> activa la palanca junto a <strong>Mostrar forma</strong> si quieres mostrar una forma cuadrada o circular alrededor de tu logo. Luego, utiliza las opciones disponibles para personalizar la forma. </li><li><strong>Fondo:</strong> activa la palanca junto a <strong>Mostrar fondo</strong> para configurar un color de fondo. Luego utiliza el selector de color y selecciona el fondo de tu logo. </li></ul></li><li>(Opcional) Haz clic en las flechas de navegación ubicadas por encima del logo para ingresar al modo vista previa en móvil o escritorio, e impreso en tarjetas profesionales. </li><li>Haz clic en <strong>Seguir</strong>, en la esquina superior derecha, para descargar tu logo. </li></ol></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Consejo:</div><div class=\"info-content\"><ul><li>Una vez que creaste un logo, puedes descargar una muestra del archivo para tener una idea de como se verá. Haz Upgrade a un <a href=\"https://support.wix.com/es/article/paquetes-premium-de-wix-logo\">plan premium</a> para comenzar a usar ese logo.</li><li>Siempre puedes dirigirte a <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\">Mis logos</a> para tener acceso a tus diseños y seguir editándolos luego.</li></ul></div></div></div><div data-component-type=\"text\"><div>¡Nos encantaría escuchar tus comentarios! Por favor envíanos un email a <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Personalizando tu logo","contentLastUpdateDate":1561886910000,"lastOpenTask":{"id":"332e012a-30b6-4d17-8a0b-b6c626fb8dfb","type":40,"status":10,"priority":20,"createdByUserId":"13691038-5aa8-4672-9b95-348c0733cabc","creationDate":1596123892000,"lastUpdateDate":1596123892000},"openTasksCount":1,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","e7f40f71-46eb-4999-81a5-1d78ed5fa5de","149cc236-8892-426c-b677-7051f4e377ea","2701d9ab-e4b9-451e-b8da-ed3fd4ca5f82","07c98144-2ae5-43c5-9590-3d82f0444689","ac599822-cc99-4764-9b62-aaf1b820a364"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1519248113000,"lastPublishDate":1561886910000,"creationDate":1519120244000,"lastUpdateDate":1596123892000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/personalizando-tu-logo","url":"https://support.wix.com/es/article/personalizando-tu-logo","imported":false}],"config":{"appearance":{"brandColor":"#d9e3f0","textColor":"","iconKey":"widgetIconQuestion","backgroundPatternUrl":"","convex":1,"font":{"name":"Roboto","url":"https://fonts.googleapis.com/css?family=Roboto"},
